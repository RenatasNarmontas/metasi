<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
  <!-- this is header-css -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
        rel="stylesheet" type="text/css"/>
  <link th:href="@{/css/font-awesome.min.css}"
        rel="stylesheet" type="text/css"/>
  <link th:href="@{/css/dataTables.bootstrap.min.css}"
        rel="stylesheet" type="text/css"/>
  <link th:href="@{/css/app.css}"
        rel="stylesheet" type="text/css"/>
</head>
<body>

<div th:fragment="header">
  <!-- this is header -->
  <nav class="navbar navbar-inverse">

      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}" th:text="#{link.logo}">Metasi</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/}" th:text="#{link.home}">Home</a></li>

          <li><a th:href="@{/storage/process}" th:text="#{link.storage.process}" id="process">Processs</a></li>
          <li><a href="#" th:text="#{link.storage.results}" id="results">Display results</a></li>

          <li><a th:href="@{/storage/clear}" th:text="#{link.storage.clear}">Clear</a></li>
        </ul>

      </div>
    </div>
  </nav>

</div>

</body>
</html>
