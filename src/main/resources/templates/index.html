<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Metasi</title>
  <!--/*/ <th:block th:include="fragments/header :: header-css"></th:block>/*/-->
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

  <div class="well lead" th:text="#{message.upload}">Upload files</div>

  <div th:inline="text" th:if="${message}" class="alert alert-success alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    [[${message}]]
  </div>

  <div th:inline="text" th:if="${error}" class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    [[${error}]]
  </div>

  <div>
    <form method="POST" enctype="multipart/form-data" action="/">
      <table>
        <tr>
          <td>File to upload:</td>
          <td><input type="file" name="file"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="upload" value="Upload"/></td>
        </tr>
      </table>
    </form>
  </div>


  <div th:if="${!uploadfiles.isEmpty()}">
    <hr/>
    <h4>Uploaded files</h4>
    <ul>
      <li th:each="file : ${uploadfiles}">
        <a th:href="${file}" th:text="${file}"/>
      </li>
    </ul>
  </div>


  <div th:if="${!downloadfiles.isEmpty()}">
    <hr/>
    <h4>Result files</h4>
    <ul>
      <li th:each="file : ${downloadfiles}">
        <a th:href="${file}" th:text="${file}"/>
      </li>
    </ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center text-info" id="myModalLabel"
              th:text="#{dialog.process.info}">Information</h4>
        </div>
        <div class="modal-body">
          <div class="center-block text-center">
            <i class="fa fa-spinner fa-pulse fa-5x fa-fw fa-align-center"></i>
            <span class="sr-only" th:text="#{dialog.process.text}">Processing...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="generic-container">
  <div class="row">

    <div class="col-sm-3">

      <div id="loader1">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <div id="result1" class="hidden">
        <span class="badge badge-pill badge-primary" id="ag">A-G</span>

        <table class="table table-hover display" width="100%" id="firstTable">
          <thead>
          <tr>
            <th th:text="#{table.word}">Word</th>
            <th th:text="#{table.count}">Count</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>


    <div class="col-sm-3">
      <div id="loader2">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <div id="result2" class="hidden">

        <span class="badge badge-pill badge-primary" id="hn">H-N</span>

        <table class="table table-hover display" width="100%" id="secondTable">
          <thead>
          <tr>
            <th th:text="#{table.word}">Word</th>
            <th th:text="#{table.count}">Count</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-sm-3">
      <div id="loader3">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <div id="result3" class="hidden">

        <span class="badge badge-pill badge-primary" id="ou">O-U</span>

        <table class="table table-hover display" width="100%" id="thirdTable">
          <thead>
          <tr>
            <th th:text="#{table.word}">Word</th>
            <th th:text="#{table.count}">Count</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-sm-3">
      <div id="loader4">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <div id="result4" class="hidden">

        <span class="badge badge-pill badge-primary" id="vz">V-Z</span>

        <table class="table table-hover display" width="100%" id="fourthTable">
          <thead>
          <tr>
            <th th:text="#{table.word}">Word</th>
            <th th:text="#{table.count}">Count</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
